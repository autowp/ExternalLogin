resources.imagestorage.dirs.example.url = /image/example/
resources.imagestorage.dirs.example.namingStrategy.strategy = serial
resources.imagestorage.dirs.example.namingStrategy.options.deep = 2

resources.imagestorage.formatedImageDirName = format
resources.imagestorage.formats.test1.fitType = 0
